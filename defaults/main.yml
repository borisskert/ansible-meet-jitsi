---
jitsi_volume: ''

jitsi_web_interface: 0.0.0.0
jitsi_videobridge_interface: 0.0.0.0
jitsi_web_port: ''
jitsi_https_port: ''
jitsi_external_url: ''

jitsi_tz: Europe/Berlin

jitsi_users: []

jitsi_enable_auth: false
jitsi_allow_guests: false

jitsi_force_recreate: false

jitsi_service_name: jitsi

# -----------------------------------------------------------------------------------------------------------------------
# Docker properties
# -----------------------------------------------------------------------------------------------------------------------
jitsi_images_version: latest
jitsi_force_pull: false

jitsi_docker_working_directory: "/opt/{{jitsi_service_name}}/docker"

docker_compose_executible: /usr/local/bin/docker-compose

jitsi_docker_compose_working_directory:
  "{{jitsi_docker_working_directory}}/compose"
jitsi_docker_compose_filename: docker-compose.yml
