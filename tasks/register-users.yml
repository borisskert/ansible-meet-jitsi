---
- name: create account folder
  file:
    path: "{{ volume }}/prosody/data/meet%2ejitsi/accounts"
    state: directory
    owner: '101'
    group: root
    mode: 0750

- name: template user account file
  template:
    src: ./account/user.dat.j2
    dest:
      "{{ volume }}/prosody/data/meet%2ejitsi/\
      accounts/{{ item.username | lower | urlencode }}.dat"
    owner: '101'
    group: root
    mode: 0640
  with_items: "{{ users }}"
  notify: Restart jitsi meet service
