---
- hosts: test_machine
  become: yes

  roles:
    - role: install-docker
      storage_driver: overlay2
      cleanup_enabled: true

    - role: install-docker-compose

    - role: ansible-jitsi
      volume: /srv/docker/jitsi
      publish:
        web: 10080
        https: 10443
        interface: 0.0.0.0
        url: 'http://192.168.33.10:10080'
      enable_auth: yes
      allow_guests: yes
      users:
        - username: myuser
          password: mypassword
        - username: myuser2
          password: mypassword2
      force: no
